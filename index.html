<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/94c4bb14a7.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.png" alt="dev logo" class="nav-logo" />
        <div class="cart-b">
          <span class="nav-icon">
            <i class="fas fa-cart-plus badge" value="0"></i>
          </span>
        </div>
      </div>
    </nav>

    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <main>
      <section class="products">
        <div class="section-title">
          <h2>Our Devs</h2>
        </div>
        <div class="products-center"></div>
      </section>

      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"></i>
          </span>
          <h2>Your perfect dev</h2>
        </div>
        <div class="cart-content">
          <div class="cart-item">
            <img src="./images/angular.png" alt="Chosen product" />
            <div class="">
              <h4>queen bed</h4>
              <h5>9 points</h5>
              <span class="remove-item">remove</span>
            </div>
            <div class="">
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="cart-footer">
            <h3>Your total : <span class="cart-total"></span>points</h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
